<body>

    <div class="text-center">
        <img src="./logo.png" alt="Logo Institucion Educativa" class="img-fluid" id="logo" name="logo">
        <H1>Aplicación Control de Tareas</br> Bienvenid@s
        </H1>
    </div>
    <div class="row">
        <div class="col-3 offset-5 ">

            <form class="needs-validation" id="form" name="form" action="valida.html" method="POST" novalidate>

                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" placeholder="Cuenta de usuario:" name="usuario" class="form-control" aria-describedby="usuarioHelpBlock" required>

                        <!--<span id="passwordHelpBlock" class="form-text">No compartirás tu clave con alguien mas.</span>-->
                        <span class="d-grid gap-2 col-3 mx-auto">
                            <button class="btn btn-outline-light btn-sm" type="submit" id="enviar" name="enviar">Entrar</button>
                        </span>
                        <div id="popover" name="popover" data-bs-toggle="popover" title="Tenemos un problema" data-bs-content="Debes de llenar ambos campos con los datos requeridos para poder continuar"></div>

                    </div>
                </div>

            </form>

        </div>
