<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="estiloformularios.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg p-3 mb-5 bg-white">
                    <div class="card-header center text-center border-light">INGRESO DOCENTE</div>
                    <div class="card-body">
                        <form class="needs-validation" onsubmit="verificarPasswords(); return false" novalidate>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                  <label for="ingresoNombres">Nombres: </label>
                                  <input type="text" class="form-control is-valid" id="ingresoNombres" placeholder="Ingrese Nombres" required>
                                  <div class="invalid-feedback">Ingresa nombres</div>
                                </div>
                                <div class="col-md-4 mb-3">
                                  <label for="ingresoApellidos">Apellidos: </label>
                                  <input type="text" class="form-control is-valid" id="ingresoApellidos" placeholder="Ingrese apellidos"  required>
                                  <div class="invalid-feedback">Ingresa apellidos</div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="ingresoTelefono">Numero de telefono: </label>
                                    <input type="tel" class="form-control is-valid" name="ingresoTelefono" id="ingresoTelefono" placeholder="Ingrese numero de contacto" required>
                                    <div class="invalid-feedback">Ingresa Numero de contacto</div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="ingresoUsuario">Usuario</label>
                                    <input type="text" class="form-control is-valid" id="ingresoUsuario" placeholder="Ingrese nombre de usuario" required>
                                    <div class="invalid-feedback">Ingresa nombre de usuario</div>
                                </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="ingresoPassword">Contraseña: </label>
                                    <input type="password"  class="form-control is-valid" id="ingresoPassword" name="ingresoPassword" placeholder="Ingrese contraseña" required>
                                    <div class="invalid-feedback">Ingresa contraseña</div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="verificarPassword">Verificar contraseña: </label>
                                    <input type="password" class="form-control is-valid" id="verificarPassword" name="verificarPassword" placeholder="Verifica contraseña" required>
                                    <div class="invalid-feedback">Ingresa nuevamente la contraseña</div>
                                </div>
                                <br>
                            <button type="submit" class="btn btn-primary" id="crear" >Crear</button>
                          </form>
                          <br>
                          <div id="msg"></div>
                          <div id="error" class="alert alert-danger ocultar" role="alert">Las Contraseñas no coinciden, vuelve a intentar !</div>
                          <div id="ok" class="alert alert-success ocultar" role="alert">(Procesando formulario ... )</div>
        

                    </div>
                </div>
            </div>
        </div>

    </div>

 
</body>

</html>

<script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

    

    function verificarPasswords() {
 
    password1 = document.getElementById('ingresoPassword');
    password2 = document.getElementById('verificarPassword');
 
    // Verificamos si las constraseñas no coinciden 
    if (password1.value  !='' && password2.value != '') {

        if (password1.value != password2.value) {
    
            // Si las constraseñas no coinciden mostramos un mensaje 
            document.getElementById("error").classList.add("mostrar");
    
            return false;
        } else {
    
            // Si las contraseñas coinciden ocultamos el mensaje de error
            document.getElementById("error").classList.remove("mostrar");
    
            // Mostramos un mensaje mencionando que las Contraseñas coinciden 
            document.getElementById("ok").classList.remove("ocultar");
    
            // Desabilitamos el botón de login 
            document.getElementById("crear").disabled = true;
    
            // Refrescamos la página (Simulación de envío del formulario) 
            setTimeout(function() {
                location.reload();
            }, 3000);
    
            return true;
        }
    }
 
    }
</script>
