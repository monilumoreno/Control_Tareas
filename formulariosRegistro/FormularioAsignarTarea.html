<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="estiloformularios.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg p-3 mb-5 bg-white">
                    <div class="card-header center text-center border-light">ASIGNAR TAREA</div>
                    <div class="card-body">
                        <form class="needs-validation"  novalidate>
                            <div class="form-row">
                                
                                <div class="col-md-4 mb-3">
                                    <label for="grado">Selecciona grado: </label>
                                    <select id="grado" class="form-control is-valid">
                                        <option>6-1</option>
                                        <option>6-2</option>
                                        <option>7-1</option>
                                        <option>7-2</option>
                                        <option>8-1</option>
                                        <option>8-2</option>
                                        <option>9-1</option>
                                        <option>9-2</option>
                                        <option>10-1</option>
                                        <option>11-1</option>
                                    </select>
                                    <div class="invalid-feedback">Selecciona grado</div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="asigantura">Selecciona asignatura: </label>
                                    <select id="asignatura" class="form-control is-valid">
                                        <option>Ingles</option>
                                        <option>Matematicas</option>
                                        <option>Espa√±ol</option>
                                        <option>Sociales</option>
                                        <option>Etica</option>
                                        <option>Agropecuaria</option>
                                        <option>Tecnologia</option>
                                    </select>
                                    <div class="invalid-feedback">Selecciona asignatura</div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="descripcionTarea">Descripcion: </label>
                                    <textarea class="form-control is-valid" id="descripcionTarea" rows="3" required></textarea>
                                    <div class="invalid-feedback">Ingresa descripcion de la tarea</div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="fechaLimite">Fecha limite: </label>
                                    <input type="date" class="form-control is-valid" id="fechaLimite" required>
                                    <div class="invalid-feedback">Ingresa fecha limite</div>
                                </div>
                                <br>
                            <button type="submit" class="btn btn-primary" id="crear" >Asignar</button>
                          </form>
                          <br>
                    </div>
                </div>
            </div>
        </div>

    </div>

 
</body>

</html>

<script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

</script>
