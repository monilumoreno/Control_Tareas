<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./styleAcudientes.css" rel="stylesheet" type="text/css">
    <title>Ver Tareas</title>
</head>

<body>
    <!--Codigo para seleccionar materias-->
    <div class="row">
        <div class="col-6 offset-3">
            <form action="">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Selecciona la materia</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <label class="form-check-label" for="agropecuaria">
                            Agropecuaria
                        </label>
                    </div>

                    <div class="col-4 text-center">
                        <input class="form-check-input" type="checkbox" value="" id="agropecuaria">
                    </div>
                </div>


                <div class="row">
                    <div class="col-8">
                        <label class="form-check-label" for="etica">
                            Etica
                        </label>
                    </div>

                    <div class="col-4 text-center">
                        <input class="form-check-input" type="checkbox" value="" id="etica">
                    </div>
                </div>


                <div class="row">
                    <div class="col-8">
                        <label class="form-check-label" for="cienciasPoliticas">
                            Ciencias politicas
                        </label>
                    </div>

                    <div class="col-4 text-center">
                        <input class="form-check-input" type="checkbox" value="" id="cienciasPoliticas">
                    </div>
                </div>


                <div class="row">
                    <div class="col-8">
                        <label class="form-check-label" for="educacionFisica">
                            Educación fisica
                        </label>
                    </div>
                    <div class="col-4 text-center">
                        <input class="form-check-input" type="checkbox" value="" id="educacionFisica">
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
