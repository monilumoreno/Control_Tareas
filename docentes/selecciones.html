<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href='css\component-chosen.css'>
    <link type="text/css" rel="stylesheet" href='css\component-chosen.min.css'>
    <!--<link type="text/css" rel="stylesheet" href='css\bootstrap.min.css'>-->
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <title>Seleccionar</title>
    <!--Enlazar con archivo style en carpeta controltareascodigo-->


</head>

<body>
    <!--Codigo para perfil acudientes-->
    <!--llamar al javaScript-->
    <script type="text/javascript" src='../js/main2.js'></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/chosen.jquery.js" type="text/javascript"></script>

    <div class="text-center">
        <img src="../img/logo.png" alt="Logo Institucion Educativa" class="img-fluid" id="logo" name="logo">
        <H1>Aplicaci√≥n Control de Tareas</H1>
    </div>

    <div class="text-center">
        <div class="row">
            <div class="col-6 offset-3">
                <form class="form-horizontal" action="" id="formulario">

                    <div class="form-group">
                        <label for="Grados">Seleccione el grado</label>
                        <select name="grado" id="grado" data-placeholder="- Seleccione Grado -" class="form-control chosenGrado" onchange="grados()">
                            <option value=""></option>
                            <option value="6-1">6-1</option>
                            <option value="6-2">6-2</option>
                            <option value="7-1">7-1</option>
                            <option value="7-2">7-2</option>
                            <option value="8-1">8-1</option>
                            <option value="8-2">8-2</option>
                            <option value="9-1">9-1</option>
                            <option value="10-1">10-1</option>
                            <option value="11-1">11-1</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Materia">Materia</label>
                        <select id="materia" name="materia" data-placeholder="- Seleccione Materia -" class="form-control chosenMateria" value="<%= typeof Materia != 'undefined' ? Materia : '' %>">
                        </select>
                    </div><br><br>

                    <div>
                        <button type="button" class="btn btn-outline-success" name="btnConsultar" onclick="datos()">Consultar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
