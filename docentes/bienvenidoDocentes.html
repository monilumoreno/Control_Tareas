<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <!--Enlazar con archivo style-->



</head>
<!--Codigo para perfil docentes-->

<body>

    <div class="text-center">
        <img src="../img/logo.png" alt="Logo Institucion Educativa" class="img-fluid" id="logo" name="logo">
        <H1>Aplicación Control de Tareas</H1>
        <h2>Bienvenidos a Perfil de Docentes</h2>
    </div>

    <div class="row">
        <div class="col-6 offset-3">
            <form action="selecciones.html" name="formDocentes">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>¿Qué deseas hacer?</h1>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input btn btn-outline-success" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Revisar tareas
                        </label><br>
                        <input class="form-check-input btn btn-outline-success" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Revisar cumplimientos
                        </label>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
