<!doctype html>
<html lang=es>

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=deice-width, initial=scale=1.0">
    <title> I.E: Gustavo Duarte Aleman | Incio de sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="text-center">
        <img src="./logo.png" alt="Logo Institucion Educativa" class="img-fluid figure-img" id="logo" name="logo">
        <figcaption class="figure-caption text-center">Logo de la Institucion Educativa.</figcaption>
    </div>
    <div class="row">
        <div class="col-6 offset-3 ">


            <form class="needs-validation " id="form" name="form" action="" method="POST">
                <div class="row">
                    <div class="col-12 ">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" aria-describedby="usuarioHelpBlock" required>
                        <div id="usuarioHelpBlock" class="form-text">No compartirás tu usuario con alguien mas.</div>
                        <label class="invisible" for="contraseña">Contraseña:</label>
                        <input class="invisible" type="password" id="contraseña" name="contraseña" class="form-control" aria-describedby="passwordHelpInline">
                        <span class="invisible" id="passwordHelpInline" class="form-text">
                Debe ser la asignada por el administrador.
            </span>
                        <div class="invisible" id="passwordHelpBlock" class="form-text">No compartirás tu clave con alguien mas.</div>
                        <button class="btn btn-lg" type="submit" id="enviar" name="enviar">Enviar</button>


                    </div>
                </div>

            </form>

        </div>
    </div>

</body>
</html>
